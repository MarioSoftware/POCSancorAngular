<div id="myTable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap clearfix">
  <table id="myTable" mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered bootstrap-datatable dataTable nf-white-space collapsed dtr-inline"
    role="grid" aria-describedby="myTable_info">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="Ciudad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.Ciudad.Nombre}} </td>
    </ng-container>

             <!-- Name Column -->
    <ng-container matColumnDef="Provincia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Provincia </th>
      <td mat-cell *matCellDef="let element"> {{element.Ciudad.Provincia.Nombre}} </td>
    </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="Pais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
          <td mat-cell *matCellDef="let element"> {{element.Ciudad.Provincia.Pais.Nombre}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>

  </table>
</div>
